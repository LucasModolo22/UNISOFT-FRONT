<form [formGroup]="form" class="form">

  <div class="inputsForm">
    <div class="md-form">
      <label for="username">Nome de Usu√°rio</label>
      <input mdbInput mdbValidate formControlName="username" type="text" class="form-control" id="username">
    </div>
    
    <div class="row">

      <div class="col">
        <div class="md-form">
          <label for="name">Nome</label>
          <input mdbInput mdbValidate formControlName="name" type="text" class="form-control" id="name">
        </div>
      </div>
      
      <div class="col">
        <div class="md-form">
          <label for="surname">Sobrenome</label>
          <input mdbInput mdbValidate formControlName="surname" type="text" class="form-control" id="surname">
        </div>
      </div>

    </div>
    
    <div class="row">
      <div class="col">
        <div class="md-form">
          <label for="email">Email</label>
          <input mdbInput mdbValidate formControlName="email" type="email" class="form-control" id="email">
        </div>
      </div>
      
      <div class="col">
        <div class="md-form">
          <label for="pwd">Senha</label>
          <input mdbInput mdbValidate formControlName="pwd" type="password" class="form-control" id="pwd">
        </div>
      </div>
    </div>

  </div>

  <div class="buttonForm">
    <button mdbBtn type="button" color="success" (click)="salvar()">Salvar</button>
    <button mdbBtn type="button" color="danger" (click)="cancelar()">Cancelar</button>
  </div>

</form>
