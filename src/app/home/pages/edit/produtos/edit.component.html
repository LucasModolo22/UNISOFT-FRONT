<form [formGroup]="form" class="form">

  <div class="inputsForm">
    <div class="row">
      <div class="col">
        <div class="md-form">
          <label for="name">Nome do Produto</label>
          <input mdbInput mdbValidate formControlName="name" type="text" class="form-control" id="name">
        </div>
      </div>
      <div class="col">
        <div class="md-form">
          <label for="quantity">Quantidade</label>
          <input mdbInput mdbValidate formControlName="quantity" type="number" class="form-control" id="quantity">
        </div>
      </div>
    </div>
  
    <div class="md-form">
      <label for="description">Descrição</label>
      <textarea mdbInput mdbValidate formControlName="description" class="md-textarea form-control md-textarea-auto" id="description"></textarea>
    </div>
  </div>

  <div class="buttonForm">
    <button mdbBtn type="button" color="success" (click)="salvar()" >Salvar</button>
    <button mdbBtn type="button" color="danger" (click)="cancelar()">Cancelar</button>
  </div>
</form>
